<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Shop</title>
    <link rel="icon" type="Images/png" href="Images/Logo.png">
    <link rel="stylesheet" href="style.css">
    <script src="tilt.js" defer></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <div class="card" data-tilt>
        <img src="Images/rl-logo.png" alt="Rocket League Logo" class="logo">
        <div class="info-1"></div>
        <div class="info-1">

            <img src="Images/tw-oct.png" alt="Titanium White Octane" class="item">
            <h2>Octane</h2>

        </div>
        <div class="info-2">
            <div class="desc">
                <p id="import">Import Body</p>
            </div>
            <div class="color">
                <p id="tw">Titanium White</p>
            </div>
            <div class="pricing">1500<img src="Images/credits.png"></div>
        </div>
        <div class="buttons">
            <button>
                Buy Now
                <i class='bx bx-credit-card-front' ></i>
            </button>
            <button>
                Add To Cart
                <i class='bx bx-cart-add'></i>
            </button>
        </div>
    </div>



    <div class="card" data-tilt>
        <img src="Images/rl-logo.png" alt="Rocket League Logo" class="logo">
        <div class="info-1"></div>
        <div class="info-1">

            <img src="Images/tw-zombas.png" alt="Titanium White Zombas" class="item">
            <h2>Zombas</h2>

        </div>
        <div class="info-2">
            <div class="desc">
                <p id="exotic">Exotic Wheels</p>
            </div>
            <div class="color">
                <p id="tw">Titanium White</p>
            </div>
            <div class="pricing">2000<img src="Images/credits.png"></div>
        </div>
        <div class="buttons">
            <button>
                Buy Now
                <i class='bx bx-credit-card-front' ></i>
            </button>
            <button>
                Add To Cart
                <i class='bx bx-cart-add'></i>
            </button>
        </div>
    </div>

</body>
</html>
